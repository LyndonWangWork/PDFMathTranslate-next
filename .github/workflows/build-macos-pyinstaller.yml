name: build-macos-pyinstaller

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-macos:
    name: ${{ matrix.display_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runner: macos-14
            display_name: macOS arm64 (macos-14)
          - arch: x86_64
            runner: macos-13
            display_name: macOS x86_64 (macos-13)
    runs-on: ${{ matrix.runner }}
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PIP_ONLY_BINARY: ":all:"
      MACOSX_DEPLOYMENT_TARGET: "11.0"
      PYTHONUTF8: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install -v -U pip wheel setuptools

      - name: Install build deps (${{ matrix.arch }})
        run: |
          source .venv/bin/activate
          python -m pip install -v -U pyinstaller
          # 先为 peewee 放开二进制轮子限制（peewee 无 macOS 轮子时会解析失败）
          python -m pip install -v -U --no-binary=peewee "peewee>=3.17.8"
          # 固定 NumPy 版本以兼容较老的 macOS（避免使用仅 macOS 14 提供的 Accelerate 符号）
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            # arm64 在一些 macOS 13 机型上需要避免 2.x 新符号，回退到 <2.0（如 1.26.x）
            echo "numpy<=2.0.2" > constraints.txt
            python -m pip install -v -U -c constraints.txt "numpy<=2.0.2"
          else
            # x86_64 维持 <=2.1.3 即可
            echo "numpy<=2.1.3" > constraints.txt
            python -m pip install -v -U -c constraints.txt "numpy<=2.1.3"
          fi
          # 安装项目：对其他依赖仍优先二进制轮子，仅对 peewee 允许 sdist
          python -m pip install -v -U -c constraints.txt tiktoken
          python -m pip install -v -U -c constraints.txt --only-binary=:all: --no-binary=peewee,untokenize .

      - name: Diagnose tiktoken plugins (${{ matrix.arch }})
        run: |
          source .venv/bin/activate
          cat > diag_tiktoken.py <<'PY'
          import sys
          print("python:", sys.version)
          try:
              import tiktoken
              print("tiktoken:", tiktoken.__version__)
              try:
                  from importlib.metadata import entry_points
                  eps = entry_points(group="tiktoken_plugins")
                  print("entry_points[tiktoken_plugins]:", [e.name for e in eps])
              except Exception as e:
                  print("entry_points error:", e)
              try:
                  import tiktoken_ext.openai_public  # noqa: F401
                  print("import tiktoken_ext.openai_public: OK")
              except Exception as e:
                  print("import tiktoken_ext.openai_public: FAIL:", e)
              try:
                  names = list(tiktoken.list_encoding_names())
                  print("has o200k_base:", "o200k_base" in names)
                  print("encodings count:", len(names))
              except Exception as e:
                  print("list_encoding_names error:", e)
          except Exception as e:
              print("tiktoken import error:", e)
          PY
          python diag_tiktoken.py

      # 移除单元测试，改为 E2E 测试

      - name: Warmup optional assets (${{ matrix.arch }})
        run: |
          source .venv/bin/activate
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            python -m pip install -U --no-binary=untokenize babeldoc || true
          fi
          babeldoc --version || true
          babeldoc --warmup || true

      - name: Build onefile (${{ matrix.arch }})
        run: |
          source .venv/bin/activate
          pyinstaller --version
          pyinstaller --onefile -n pdf2zh \
            --collect-all babeldoc \
            --collect-all rapidocr_onnxruntime \
            --collect-all gradio \
            --collect-all gradio_pdf \
            --collect-all tiktoken \
            --collect-all tiktoken_ext \
            --hidden-import tiktoken_ext.openai_public \
            --collect-data tiktoken \
            --collect-data langcodes \
            --collect-data language_data \
            --collect-data groovy \
            --collect-data safehttpx \
            --collect-data gradio_client \
            --collect-data gradio \
            --collect-data gradio_pdf \
            --collect-data pdf2zh_next \
            --collect-submodules tiktoken \
            --collect-submodules pdf2zh_next.translator.translator_impl \
            pdf2zh_next/main.py
          chmod +x dist/pdf2zh
          file dist/pdf2zh
          otool -L dist/pdf2zh | sed -n '1,120p'

      - name: E2E test (${{ matrix.arch }}) - translate CLI samples
        run: |
          ./dist/pdf2zh --version
          ./dist/pdf2zh ./test/file/translate.cli.plain.text.pdf --output ./test/file --debug
          ./dist/pdf2zh ./test/file/translate.cli.text.with.figure.pdf --output ./test/file --debug

      - name: Clear cache and test again (${{ matrix.arch }})
        run: |
          rm -rf "$HOME/.cache/babeldoc" || true
          ./dist/pdf2zh ./test/file/translate.cli.plain.text.pdf --output ./test/file --debug

      - name: Get BabelDOC version (${{ matrix.arch }})
        id: get-babeldoc-version
        run: |
          source .venv/bin/activate
          python -m pip show BabelDOC | awk '/Version/{print "version=" $2}' >> $GITHUB_OUTPUT

      - name: Package with offline assets (${{ matrix.arch }})
        run: |
          source .venv/bin/activate
          pkg_dir="pkg/pdf2zh-macos-${{ matrix.arch }}"
          mkdir -p "$pkg_dir"
          cp dist/pdf2zh "$pkg_dir/"
          # 生成离线资源包到打包目录
          babeldoc --generate-offline-assets "$pkg_dir"
          (cd pkg && zip -9qr "pdf2zh-${{ github.sha }}-BabelDOC-v${{ steps.get-babeldoc-version.outputs.version }}-with-assets-macos-${{ matrix.arch }}.zip" "$(basename "$pkg_dir")")

      - name: Package without offline assets (${{ matrix.arch }})
        run: |
          pkg_dir="pkg/pdf2zh-macos-${{ matrix.arch }}"
          pkg_dir_no_assets="pkg/pdf2zh-macos-${{ matrix.arch }}-no-assets"
          rm -rf "$pkg_dir_no_assets"
          mkdir -p "$pkg_dir_no_assets"
          rsync -a "$pkg_dir/" "$pkg_dir_no_assets/"
          find "$pkg_dir_no_assets" -name "offline_assets_*.zip" -type f -delete || true
          (cd pkg && zip -9qr "pdf2zh-${{ github.sha }}-BabelDOC-v${{ steps.get-babeldoc-version.outputs.version }}-macos-${{ matrix.arch }}.zip" "$(basename "$pkg_dir_no_assets")")

      - name: Upload test results (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.arch }}
          path: ./test/file/

      - name: Upload artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: pdf2zh-${{ matrix.arch }}
          path: dist/pdf2zh

      - name: Upload package artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-packages
          path: |
            pkg/pdf2zh-${{ github.sha }}-BabelDOC-v${{ steps.get-babeldoc-version.outputs.version }}-with-assets-macos-${{ matrix.arch }}.zip
            pkg/pdf2zh-${{ github.sha }}-BabelDOC-v${{ steps.get-babeldoc-version.outputs.version }}-macos-${{ matrix.arch }}.zip
 

